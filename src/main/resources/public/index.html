        /* --- Styles --- */
        body {

            background-color: #f4f7f6;

        .container {

        h1 {

            color: #172b4d;
            margin-bottom: 30px;
            border-bottom: 2px solid #e1e4e8;
            padding-bottom: 10px;
        }
        /* --- Form Elements --- */
        .input-group {
            display: flex;

        }
        #url-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px 0 0 6px; /* Rounded left side */
            font-size: 16px;
        }
        #launch-btn {
            padding: 12px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 0 6px 6px 0; /* Rounded right side */
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 16px;
            font-weight: bold;
        }
        #launch-btn:hover {
            background-color: #004085;
        }
        /* --- Control & Status --- */
        #control-panel {
            padding-top: 20px;
            border-top: 1px solid #e1e4e8;
        }
        #saveQuitBtn {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background-color: #dc3545; /* Red for destructive action */
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        #saveQuitBtn:hover:not(:disabled) {
            background-color: #c82333;
        }
        #saveQuitBtn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        /* --- Status Box Styles --- */
        .status-box {
            margin-top: 15px;
            padding: 18px;
            border-radius: 6px;
            font-size: 15px;
            line-height: 1.6;
        }
        .info {
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
            color: #1565c0;
        }
        .success {
            background-color: #e8f5e9;
            border: 1px solid #a5d6a7;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            border: 1px solid #ef9a9a;
            color: #c62828;
            font-weight: bold;
        }
        .status-box strong { font-weight: 700; color: #000; }
    </style>

                        placeholder="e.g., User Login Flow"
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1em;"

               style="margin-top: 15px; font-weight: bold; min-height: 1.2em; text-align: center; color: #333;"></p>

<script>
    /* --- JavaScript Logic --- */
    const saveQuitBtn = document.getElementById('saveQuitBtn');
    const statusBox = document.getElementById('status-message');
    let statusInterval;

    // Fetches status from the server and updates the UI
    function updateStatus() {
        fetch('/recorder-status')
            .then(response => {
                if (response.status === 400) {
                    throw new Error("No active browser session detected.");
                }
                if (!response.ok) {
                    throw new Error("HTTP Error: " + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const totalActions = data.count || 0;
                statusBox.className = 'status-box info';
                statusBox.innerHTML = `
                    <p>âœ… Recorder Status: <strong>${data.installed ? 'ACTIVE' : 'INJECTION PENDING/FAILED'}</strong></p>
                    <p>ðŸ“Š Total Recorded Actions: <strong>${totalActions}</strong> events</p>
                `;
                saveQuitBtn.disabled = false;
                saveQuitBtn.innerText = 'ðŸ’¾ Save All Actions & Quit Browser';
            })
            .catch(error => {
                statusBox.className = 'status-box error';
                statusBox.innerHTML = `<p>ðŸ›‘ Session Status: <strong>${error.message}</strong></p><p>Launch a URL to begin recording.</p>`;
                saveQuitBtn.disabled = true;
                saveQuitBtn.innerText = 'Session Closed.';
            });
    }

    // Handles the combined Save and Quit operation
    function saveAndQuit() {
        if (saveQuitBtn.disabled) return;

        saveQuitBtn.disabled = true;
        saveQuitBtn.innerText = 'Saving actions...';
        statusBox.className = 'status-box info';
        statusBox.innerText = 'Starting save and shutdown process...';

        let savedFileLocation = "";

        // STEP 1: Save recorded actions to JSON file
        fetch('/save-recorded-actions')
            .then(response => response.text())
            .then(message => {
                savedFileLocation = message;
                statusBox.innerText = `Saving successful! Closing browser...`;

                // STEP 2: Close the browser session
                return fetch('/quit');
            })
            .then(response => response.text())
            .then(message => {
                // Final success message
                statusBox.className = 'status-box success';
                statusBox.innerHTML = `
                    <h3>âœ… Operation Complete!</h3>
                    <p>Browser closed successfully.</p>
                    <p>Actions saved to: <strong>${savedFileLocation}</strong></p>
                `;
                saveQuitBtn.innerText = 'Session Closed.';
                clearInterval(statusInterval);
            })
            .catch(error => {
                statusBox.className = 'status-box error';
                statusBox.innerText = `ðŸ›‘ Fatal Error during shutdown: ${error}`;
                saveQuitBtn.innerText = 'Error (Check Server Log)';
            });
    }

    // Start polling the status every 2 seconds when the page loads
    window.onload = function() {
        statusInterval = setInterval(updateStatus, 2000);
        updateStatus(); // Initial call
    };

    function generateTest() {
    const featureName = document.getElementById('featureInput').value;
    const scenarioName = document.getElementById('scenarioInput').value;
    const statusDiv = document.getElementById('generatorStatus');

    const payload = JSON.stringify({
        feature: featureName, // from featureInput
        scenario: scenarioName // from scenarioInput
    });

    if (!scenarioName) {
        statusDiv.textContent = "Please enter a Scenario Name.";
        statusDiv.style.color = 'red';
        return;
    }

    statusDiv.textContent = "Generating...";
    statusDiv.style.color = 'orange';

    // Send the scenario name to the Java endpoint
    fetch('http://localhost:4567/generate-test', {
        method: 'POST',
        headers: {
            'Content-Type': 'text/plain', // Use text/plain since we're just sending a string
        },
        body: payload // The raw scenario name string
    })
    .then(response => response.json())
    .then(data => {
        statusDiv.textContent = data.message;
        statusDiv.style.color = data.status === "Success" ? 'green' : 'red';
    })
    .catch(error => {
        statusDiv.textContent = "Error communicating with Java server.";
        statusDiv.style.color = 'red';
        console.error('Fetch error:', error);
    });
}
</script>
