<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium Recorder Control Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette: Deep Space Dark Mode */
            --bg-color: #0f172a;       /* Slate 900 */
            --card-bg: rgba(30, 41, 59, 0.7); /* Slate 800 with opacity */
            --card-border: rgba(148, 163, 184, 0.1);

            --primary: #3b82f6;        /* Blue 500 */
            --primary-glow: rgba(59, 130, 246, 0.5);

            --success: #10b981;        /* Emerald 500 */
            --success-glow: rgba(16, 185, 129, 0.5);

            --danger: #ef4444;         /* Red 500 */
            --danger-glow: rgba(239, 68, 68, 0.5);

            --text-main: #f1f5f9;      /* Slate 100 */
            --text-muted: #94a3b8;     /* Slate 400 */

            --radius-lg: 16px;
            --radius-md: 8px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 20%);
            margin: 0;
            padding: 40px 20px;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* --- Header --- */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 10px 0;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-muted);
            font-size: 15px;
            margin: 0;
        }

        /* --- Cards (Glassmorphism) --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: 30px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* --- Section Titles --- */
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .section-number {
            background: var(--primary);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
        }

        /* --- Inputs --- */
        .input-group {
            position: relative;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-md);
            padding: 14px 16px;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            transition: all 0.2s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }

        input[type="text"]::placeholder {
            color: rgba(148, 163, 184, 0.5);
        }

        /* --- Buttons --- */
        .btn {
            border: none;
            border-radius: var(--radius-md);
            padding: 12px 24px;
            font-weight: 600;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #2563eb);
            color: white;
            box-shadow: 0 4px 15px var(--primary-glow);
        }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 20px var(--primary-glow); }
        .btn-primary:active { transform: translateY(0); }

        .btn-danger {
            width: 100%;
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
            margin-top: 20px;
        }
        .btn-danger:hover:not(:disabled) {
            background: rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.5);
            color: white;
            box-shadow: 0 0 20px var(--danger-glow);
        }
        .btn-danger:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .btn-success {
            width: 100%;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            box-shadow: 0 4px 15px var(--success-glow);
            margin-top: 20px;
        }
        .btn-success:hover { transform: translateY(-1px); box-shadow: 0 6px 20px var(--success-glow); }

        /* --- Status Display --- */
        .status-panel {
            background: rgba(15, 23, 42, 0.4);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-top: 15px;
            border: 1px solid var(--card-border);
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--card-border);
        }
        .status-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }

        .status-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .status-value {
            font-weight: 600;
            color: var(--text-main);
        }

        .badge-active {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid rgba(16, 185, 129, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background-color: #34d399;
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.7);
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(52, 211, 153, 0); }
            100% { box-shadow: 0 0 0 0 rgba(52, 211, 153, 0); }
        }

        .code-block {
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            background: #0f172a;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            color: #a5b4fc;
            border-left: 3px solid var(--primary);
            margin-top: 8px;
            overflow-x: auto;
        }

        /* --- Grid for Generator --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        #generatorStatus {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: var(--card-border);
            margin: 0 20px;
        }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 24px; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Web Action Recorder</h1>
        <p>Automated Test Generation & Gherkin Exporter</p>
    </div>

    <div class="card">
        <div class="section-header">
            <div class="section-number">1</div>
            <div class="section-title">Session Control</div>
        </div>

        <form action="/open" method="post" class="input-group">
            <input type="text" name="url" id="url-input" placeholder="Enter target URL (e.g., https://example.com)" required>
            <button type="submit" id="launch-btn" class="btn btn-primary">
                Launch Session üöÄ
            </button>
        </form>

        <div class="status-panel" id="status-message">
            <div style="text-align: center; color: var(--text-muted); font-size: 14px;">
                Waiting for browser initialization...
            </div>
        </div>

        <button id="saveQuitBtn" onclick="saveAndQuit()" class="btn btn-danger" disabled>
            üíæ Save Recorded Actions & Stop Browser
        </button>
    </div>

    <div class="divider"></div>

    <div class="card" id="test-generator-card">
        <div class="section-header">
            <div class="section-number">2</div>
            <div class="section-title">Gherkin Export</div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="featureInput">Feature Name</label>
                <input type="text" id="featureInput" placeholder="e.g., Customer Checkout">
            </div>
            <div class="form-group">
                <label for="scenarioInput">Scenario Name</label>
                <input type="text" id="scenarioInput" placeholder="e.g., Valid Credit Card Payment">
            </div>
        </div>

        <button onclick="generateTest()" class="btn btn-success">
            Generate Feature File
        </button>
        <p id="generatorStatus"></p>
    </div>
</div>

<script>
    /* --- JavaScript Logic (Identical functionality, updated UI rendering) --- */
    const saveQuitBtn = document.getElementById('saveQuitBtn');
    const statusBox = document.getElementById('status-message');
    let statusInterval;

    function updateStatus() {
        fetch('/recorder-status')
            .then(response => {
                if (response.status === 400) throw new Error("No active browser session detected.");
                if (!response.ok) throw new Error("HTTP Error: " + response.statusText);
                return response.json();
            })
            .then(data => {
                const totalActions = data.count || 0;
                const lastStepText = data.last_raw_gherkin || '';

                // Determine badge
                const statusBadge = data.installed
                    ? `<span class="badge-active"><div class="pulse"></div> RECORDING</span>`
                    : `<span style="color:#fbbf24; font-weight:bold;">‚è≥ PENDING INJECTION</span>`;

                // Update UI
                statusBox.innerHTML = `
                    <div class="status-row">
                        <span class="status-label">State</span>
                        ${statusBadge}
                    </div>
                    <div class="status-row">
                        <span class="status-label">Events Captured</span>
                        <span class="status-value" style="font-size: 18px;">${totalActions}</span>
                    </div>
                    <div style="margin-top: 15px;">
                        <span class="status-label">Latest Action</span>
                        ${lastStepText
                            ? `<div class="code-block">${lastStepText}</div>`
                            : `<div style="margin-top:5px; color:var(--text-muted); font-size:13px; font-style:italic;">Waiting for user interaction...</div>`
                        }
                    </div>
                `;

                saveQuitBtn.disabled = false;
                saveQuitBtn.innerText = 'üíæ Save Recorded Actions & Stop Browser';
            })
            .catch(error => {
                statusBox.innerHTML = `
                    <div style="display:flex; align-items:center; gap:15px; color: #fca5a5;">
                        <span style="font-size: 24px;">üõë</span>
                        <div>
                            <div style="font-weight:bold; margin-bottom:4px;">Session Inactive</div>
                            <div style="font-size:13px; opacity:0.8;">${error.message}</div>
                        </div>
                    </div>
                `;
                saveQuitBtn.disabled = true;
                saveQuitBtn.innerText = 'Session Closed';
            });
    }

    function saveAndQuit() {
        if (saveQuitBtn.disabled) return;

        saveQuitBtn.disabled = true;
        saveQuitBtn.innerText = 'Saving actions...';

        let savedFileLocation = "";

        fetch('/save-recorded-actions')
            .then(response => response.text())
            .then(message => {
                savedFileLocation = message;
                statusBox.innerHTML = `<div style="text-align:center; color:var(--success); font-weight:bold;">üíæ Saving data...</div>`;
                return fetch('/quit');
            })
            .then(response => response.text())
            .then(message => {
                statusBox.innerHTML = `
                    <div style="text-align:center; padding: 10px;">
                        <div style="font-size: 2rem; margin-bottom: 10px;">‚úÖ</div>
                        <h3 style="margin:0 0 5px 0; color: var(--success);">Session Saved & Closed</h3>
                        <p style="font-size:13px; color:var(--text-muted); margin:0; word-break: break-all;">
                            File: ${savedFileLocation}
                        </p>
                    </div>
                `;
                saveQuitBtn.innerText = 'Session Closed';
                clearInterval(statusInterval);
            })
            .catch(error => {
                statusBox.innerHTML = `<div style="color:var(--danger)">Error: ${error}</div>`;
                saveQuitBtn.innerText = 'Error';
            });
    }

    window.onload = function() {
        statusInterval = setInterval(updateStatus, 2000);
        updateStatus();
    };

    function generateTest() {
        const featureName = document.getElementById('featureInput').value;
        const scenarioName = document.getElementById('scenarioInput').value;
        const statusDiv = document.getElementById('generatorStatus');

        const payload = JSON.stringify({ feature: featureName, scenario: scenarioName });

        if (!scenarioName) {
            statusDiv.textContent = "Please enter a Scenario Name.";
            statusDiv.style.color = 'var(--danger)';
            return;
        }

        statusDiv.textContent = "Generating...";
        statusDiv.style.color = 'var(--primary)';

        fetch('http://localhost:4567/generate-test', {
            method: 'POST',
            headers: { 'Content-Type': 'text/plain' },
            body: payload
        })
        .then(response => response.json())
        .then(data => {
            statusDiv.textContent = data.message;
            statusDiv.style.color = data.status === "Success" ? 'var(--success)' : 'var(--danger)';
        })
        .catch(error => {
            statusDiv.textContent = "Error communicating with Java server.";
            statusDiv.style.color = 'var(--danger)';
            console.error('Fetch error:', error);
        });
    }
</script>

</body>
</html>
